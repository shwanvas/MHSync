
<div class="container" style="padding-top:40px;">
    <div class="row ">
        <div class="col-xs-6">
              <div class="row">
                <div class="col-xs-6">
                <mat-form-field apperance="outline">
                  <mat-label>FirstName</mat-label>
                  <input matInput [(ngModel)]="user.FirstName" />
                  </mat-form-field>
                </div>
                <div class="col-xs-6">
                  <mat-form-field apperance="outline">
                  <mat-label>LastName</mat-label>
                  <input matInput [(ngModel)]="user.LastName" />
                </mat-form-field>
              </div>
            </div><div class="row">
              <div class="col-xs-6"><mat-form-field apperance="outline">
                  <mat-label>Email</mat-label>
                  <input matInput [(ngModel)]="user.Email" />
                </mat-form-field>
              </div>

              <div class="col-xs-12">
                <mat-form-field appearance="fill" class="example-form-field">
                  <mat-label>Born</mat-label>
                  <input matInput [matDatepicker]="datepicker" [(ngModel)]="user.Born">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="datepicker"></mat-datepicker-toggle>
                  <mat-datepicker #datepicker>
                    <mat-datepicker-actions>
                      <button mat-button matDatepickerCancel>Cancel</button>
                      <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                  </mat-datepicker>
                </mat-form-field>
              </div>
            </div>
            <div class="row">
              <div class="col-xs-12">
                <mat-form-field appearance="fill">
                  <mat-label>Admission</mat-label>
                  <input matInput [matDatepicker]="picker" [(ngModel)]="user.admission">
                  <mat-hint>MM/DD/YYYY</mat-hint>
                  <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
                  <mat-datepicker #picker>
                    <mat-datepicker-actions>
                      <button mat-button matDatepickerCancel>Cancel</button>
                      <button mat-raised-button color="primary" matDatepickerApply>Apply</button>
                    </mat-datepicker-actions>
                  </mat-datepicker>
                </mat-form-field>
            </div>
            <div class="col-xs-6">
              <mat-form-field apperance="outline">
              <mat-label>PracticingArea</mat-label>
              <input matInput [(ngModel)]="user.PracticingArea" />
            </mat-form-field>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <mat-form-field apperance="outline">
            <mat-label>PracticeLocation</mat-label>
            <input matInput [(ngModel)]="user.PracticingLocation" />
          </mat-form-field>
        </div>

        <div class="col-xs-6">
          <mat-form-field apperance="outline">
          <mat-label>Position</mat-label>
          <input matInput [(ngModel)]="user.Position"/>
        </mat-form-field>
        </div>
    </div>
    <div class="row">
      <div class="col-xs-18">
        <button mat-flat-button color="accent" (click)="adduser()">Add</button>
      </div>
    </div>

        </div>

    </div>
</div>
